{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>Brand Slider</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .slider-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .brand-card {
            width: 260px;
            height: 180px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .brand-card img {
            width: 150px;
            height: auto;
            object-fit: contain;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 500;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            user-select: none;
            font-size: 20px;
        }
    </style>
</head>

<body>

{% include "frontend/header.html" %}
<h1></h1>
<div class="slider-container">

    <div class="brand-card">
        <img src="https://paddy.vn/cdn/shop/files/royal_canin_logo_86c428bc-175d-4ddb-948f-cc74cf6c68f2_534x.png?v=1697601427"
             alt="Royal Canin"/>
        <div class="brand-name">Royal Canin</div>
    </div>

    <div class="brand-card">
        <img src="https://paddy.vn/cdn/shop/files/zenith-paddy_534x.png?v=1697600511"
             alt="Zenith"/>
        <div class="brand-name">Zenith</div>
    </div>

    <div class="brand-card">
        <img src="https://paddy.vn/cdn/shop/files/taste-of-the-wild-paddy_534x.png?v=1697599930"
             alt="Taste of The Wild"/>
        <div class="brand-name">Taste Of The Wild</div>
    </div>

    <div class="brand-card">
        <img src="https://paddy.vn/cdn/shop/files/inaba-paddy_534x.jpg?v=1697599812"
             alt="Inaba"/>
        <div class="brand-name">Inaba</div>
    </div>

    <div class="brand-card">
        <img src="https://paddy.vn/cdn/shop/files/equilibrio-logo-paddy_a80692f6-6cd0-45a7-8651-5474a292c72f_534x.jpg?v=1697600022"
             alt="Equilibrio"/>
        <div class="brand-name">Equilibrio</div>
    </div>

</div>
<h1></h1>

{% include "frontend/footer.html" %}

</body>
</html>
