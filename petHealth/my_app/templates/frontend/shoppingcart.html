{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>Gi·ªè h√†ng Flycam</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/shoppingcart.css">
</head>

<body>
{% include "frontend/header.html" %}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="gio-hang">
    <!-- Bao to√†n b·ªô ph·∫ßn gi·ªè h√†ng -->
    <div class="gio-hang-noi-dung">
        <div class="container py-4">
            <!-- n·ªôi dung gi·ªè h√†ng -->

            <!-- N√∫t quay l·∫°i trang ch·ªß -->
            <div class="mb-3">
                <h3 class="text-center mb-4 fw-bold text-primary">Gi·ªè h√†ng c·ªßa b·∫°n</h3>
            </div>


            <!-- Thanh c√¥ng c·ª• -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="chon_tat_ca">
                    <label for="chon_tat_ca" class="form-check-label">Ch·ªçn t·∫•t c·∫£</label>
                </div>
                <button class="btn btn-outline-danger btn-sm nut_xoa_da_chon">
                    <i class="bi bi-trash"></i> X√≥a s·∫£n ph·∫©m ƒë√£ ch·ªçn
                </button>
            </div>

            <!-- Danh s√°ch s·∫£n ph·∫©m -->
            <div id="danh_sach_san_pham">
                {% for id, item in cart.items %}
                <div class="khung_san_pham p-3 mb-3 bg-white shadow-sm rounded d-flex align-items-center justify-content-between">

                    <div class="d-flex align-items-center">
                        <input type="checkbox"
                               class="chon_san_pham form-check-input me-3"
                               data-id="{{ id }}">


                        <a href="{% url 'product_detail' item.slug %}">
                            <img src="{{ item.image }}" width="120" class="me-3">
                        </a>

                        <div>
                            <h5 class="ten_san_pham mb-2">{{ item.name }}</h5>
                            <span class="gia_hien_tai text-danger fw-bold">
                {{ item.price|floatformat:0 }}‚Ç´
            </span>
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <button type="button" class="btn btn-outline-secondary btn-sm nut_giam">‚àí</button>

                        <input type="text"
                               value="{{ item.quantity }}"
                               class="form-control text-center o_so_luong mx-1"
                               style="width:50px;" readonly>

                        <button type="button" class="btn btn-outline-secondary btn-sm nut_tang">+</button>

                        <a href="{% url 'remove_cart' id %}"
                           class="btn btn-outline-danger btn-sm nut_xoa ms-2">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>


                </div>
                {% empty %}
                <p class="text-center">Gi·ªè h√†ng tr·ªëng</p>
                {% endfor %}
            </div>


            <!-- T·ªïng ti·ªÅn -->
            <div class="card p-3 shadow-sm">
                <div class="d-flex justify-content-between">
                    <span class="fw-bold">T·∫°m t√≠nh:</span>
                    <span class="so_tien">0 ‚Ç´</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="tong_cong text-danger m-0">
                        T·ªïng c·ªông: 0 ‚Ç´
                    </h5>


                    <button class="btn btn-primary nut_thanh_toan">
                        Mua ngay
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector(".nut_thanh_toan").addEventListener("click", () => {
        const ids = [...document.querySelectorAll(".chon_san_pham:checked")]
            .map(cb => cb.dataset.id);

        if (ids.length === 0) {
            alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 s·∫£n ph·∫©m");
            return;
        }

        fetch("{% url 'orders:checkout_from_cart' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ids})
        })
            .then(res => res.json())
            .then(() => {
                // üëâ CHUY·ªÇN TH·∫≤NG T·ªöI SHIPPING
                window.location.href = "{% url 'orders:checkout_shipping' %}";
            });
    });

</script>
<script>
    const chonTatCa = document.getElementById("chon_tat_ca");
    const nutXoaDaChon = document.querySelector(".nut_xoa_da_chon");
    const nutThanhToan = document.querySelector(".nut_thanh_toan");
    const danhSach = document.getElementById("danh_sach_san_pham");

    function dinhDangTien(vnd) {
        return vnd.toLocaleString("vi-VN") + " ‚Ç´";
    }

    function capNhatTongTien() {
        let tong = 0;
        document.querySelectorAll(".khung_san_pham").forEach(sp => {
            const check = sp.querySelector(".chon_san_pham");
            if (check.checked) {
                const giaText = sp.querySelector(".gia_hien_tai").textContent.replace(/[^\d]/g, "");
                const soLuong = parseInt(sp.querySelector(".o_so_luong").value);
                tong += parseInt(giaText) * soLuong;
            }
        });
        document.querySelector(".so_tien").textContent = dinhDangTien(tong);
        document.querySelector(".tong_cong").textContent = "T·ªïng c·ªông: " + dinhDangTien(tong);
    }

    // Ch·ªçn t·∫•t c·∫£
    chonTatCa.addEventListener("change", () => {
        document.querySelectorAll(".chon_san_pham").forEach(cb => cb.checked = chonTatCa.checked);
        capNhatTongTien();
    });

    // S·ª± ki·ªán tr√™n t·ª´ng s·∫£n ph·∫©m
    danhSach.addEventListener("click", e => {
        const sp = e.target.closest(".khung_san_pham");
        if (!sp) return;

        // TƒÉng / gi·∫£m s·ªë l∆∞·ª£ng
        if (e.target.classList.contains("nut_tang") || e.target.classList.contains("nut_giam")) {
            const input = sp.querySelector(".o_so_luong");
            let soLuong = parseInt(input.value);
            if (e.target.classList.contains("nut_tang")) soLuong++;
            else if (soLuong > 1) soLuong--;
            input.value = soLuong;
            capNhatTongTien();
        }


        // Tick ch·ªçn s·∫£n ph·∫©m
        if (e.target.classList.contains("chon_san_pham")) {
            const tatCa = document.querySelectorAll(".chon_san_pham").length;
            const daChon = document.querySelectorAll(".chon_san_pham:checked").length;
            chonTatCa.checked = (tatCa === daChon);
            capNhatTongTien();
        }
    });

    // X√≥a c√°c s·∫£n ph·∫©m ƒë√£ ch·ªçn
    nutXoaDaChon.addEventListener("click", () => {
        const ids = [...document.querySelectorAll(".chon_san_pham:checked")]
            .map(cb => cb.dataset.id);

        if (ids.length === 0) return;

        fetch("{% url 'remove_multiple_cart' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ids})
        })
            .then(() => location.reload());
    });


</script>
<script>
    const btnDanhMuc = document.getElementById('btnDanhMuc');
    const menuLeft = document.getElementById('menuLeft');

    btnDanhMuc.addEventListener('click', () => {
        menuLeft.classList.toggle('show');
    });

    // ·∫®n menu khi click ra ngo√†i
    document.addEventListener('click', (e) => {
        if (!menuLeft.contains(e.target) && !btnDanhMuc.contains(e.target)) {
            menuLeft.classList.remove('show');
        }
    });
</script>
</body>
</html>
